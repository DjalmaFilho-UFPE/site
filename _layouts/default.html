<!DOCTYPE html>

<!--[if IE 9]>          <html class="ie ie9"> <![endif]-->

  {% include head.html %}

  <body class="home">
    <div class="page-mask">
      <div class="page-loader">
        <div class="spinner"></div>
        Loading...
      </div>
    </div>

    <!-- Wrap -->
    <div class="wrap">
      {% include header.html %}

      <!-- Main Section -->
      <section id="main">
        {{ content }}
      </section>
      <!-- /Main Section -->

      {% include footer.html %}

      <!-- Modal -->
      <section id="modals">
        <!-- Login Modal -->
        <div class="modal login fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="form-signin-heading modal-title" id="loginModalLabel">Login</h2>
              </div>
              <form method="post" id="login">
                <div class="modal-body">
                  <fieldset>
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <input class="form-control" id="username" name="username" type="text" placeholder="Username" value="" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <input class="form-control" type="email" id="email" name="email" placeholder="Email" value="" required>
                      </div>
                    </div>
                  </fieldset>
                </div>
                <div class="modal-footer">
                  <a href="password-recovery.html" class="pull-left">(Lost Password?)</a>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-color">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- /Logan Modal -->

        <!-- Registration Modal -->
        <div class="modal register fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="registrationModal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="form-signin-heading modal-title" id="registrationModalLabel">Create a new account</h2>
              </div>
              <form method="post" id="registration">
                <div class="modal-body">
                  <div class="row">
                    <div class="form-group">
                      <div class="col-md-6">
                        <input type="text" value="" class="form-control" placeholder="First Name">
                      </div>
                      <div class="col-md-6">
                        <input type="text" value="" class="form-control" placeholder="Last Name">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group">
                      <div class="col-md-12">
                        <input type="text" value="" class="form-control" placeholder="E-mail Address">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group">
                      <div class="col-md-6">
                        <input type="password" value="" class="form-control" placeholder="Password">
                      </div>
                      <div class="col-md-6">
                        <input type="password" value="" class="form-control" placeholder="Re-enter Password">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-color">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- /Registration Modal -->
      </section>

      <!-- Scroll To Top -->
      <a href="#" class="scrollup"><i class="fa fa-angle-up"></i></a>
    </div>
    <!-- /Wrap -->

    <!-- The Scripts -->
    <script src="{{ 'js/jquery.min.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/jquery-migrate-1.0.0.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/jquery-ui.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/bootstrap.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/revolution-slider/js/jquery.themepunch.plugins.min.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/revolution-slider/js/jquery.themepunch.revolution.min.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/jquery.parallax.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/jquery.wait.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/fappear.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/modernizr-2.6.2.min.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/jquery.bxslider.min.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/jquery.prettyPhoto.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/superfish.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/tweetMachine.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/tytabs.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/jquery.gmap.min.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/jquery.sticky.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/jquery.countTo.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/jflickrfeed.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/imagesloaded.pkgd.min.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/waypoints.min.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/wow.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/jquery.fitvids.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'js/custom.js' | prepend: site.baseurl }}"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-72671806-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>

</html>
