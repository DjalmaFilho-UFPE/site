---
layout: default
---
<!-- Title, Breadcrumb -->
<div class="breadcrumb-wrapper">
    <div class="pattern-overlay">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
                    <h2 class="title">Login / Register Page</h2>
                </div>
                <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
                    <div class="breadcrumbs pull-right">
                        <ul>
                            <li>You are here:</li>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">Pages</a></li>
                            <li>Login / Register Page</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Title, Breadcrumb -->
<!-- Main Content -->
<div class="content margin-top60 margin-bottom60">
    <div class="container">
        <div class="row">
            <!-- Login -->
            <div class="featured-boxes login">
                <!-- Login -->
                <div class="col-md-6">
                    <div class="featured-box featured-box-secundary default info-content">
                        <h2 class="form-signin-heading">Login</h2>
                        <div class="box-content ">
                            <form action="#"  id="siginin" method="post">
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input type="text" value="" class="form-control" placeholder="Username or E-mail Address">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input type="password" value="" class="form-control" placeholder="Password">
                                            <a class="pull-right" href="#">(Lost Password?)</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-9">
                                        <span class="remember-box checkbox">
                                        <label for="rememberme">
                                        <input type="checkbox" id="rememberme" name="rememberme">Remember Me
                                        </label>
                                        </span>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="submit" value="Login" class="btn btn-color push-bottom" data-loading-text="Loading...">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /Login -->
                <!-- Registration -->
                <div class="col-md-6">
                    <div class="featured-box featured-box-secundary default info-content">
                        <h2 class="form-signin-heading">Create An Account</h2>
                        <div class="box-content">
                            <form action="#" id="signup" method="post">
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <input type="text" value="" class="form-control" placeholder="First Name">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" value="" class="form-control" placeholder="Last Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input type="text" value="" class="form-control" placeholder="E-mail Address">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <input type="password" value="" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="password" value="" class="form-control" placeholder="Re-enter Password">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 pull-right">
                                        <input type="submit" value="Register" class="btn btn-color push-bottom" data-loading-text="Loading...">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /Registration -->
            </div>
        </div>
    </div>
</div>
<!-- /Main Content -->
